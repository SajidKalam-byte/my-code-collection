<!DOCTYPE html>
<head>
    <title>Basic HTML Page</title>
</head>
<body>
    <!-- Unordered List (li) -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Marquee -->
    <marquee behavior="scroll" direction="left">This is a scrolling text using &lt;marquee&gt; tag.</marquee>

    <!-- Table -->
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
        </tr>
    </table>

    <!-- Form -->
    <form action="/submit-form" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Hyperlink (a) -->
    <a href="https://www.example.com">Visit Example.com</a>
</body>
</html>
